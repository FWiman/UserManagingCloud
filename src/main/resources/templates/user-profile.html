<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;
            padding: 20px;
            text-align: center;
        }

        .card img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .card h2 {
            margin: 10px 0;
            font-size: 22px;
            color: #333;
        }

        .card p {
            color: #777;
            font-size: 14px;
        }

        .card .email {
            font-size: 16px;
            color: #555;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div class="card">
    <img th:src="@{${picture}}" alt="User Photo" />
    <h2 th:text="${name}">John Doe</h2>
    <p class="email" th:text="${email}">john.doe@example.com</p>
</div>

</body>
</html>
